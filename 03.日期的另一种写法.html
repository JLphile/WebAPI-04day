<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>格式化日期</title>
    <style>
      div {
        width: 300px;
        height: 50px;
        border: 1px solid pink;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      const div = document.querySelector('div')
      const date = new Date()
      div.innerHTML = date.toLocaleString()
      setInterval(() => {
        const date = new Date()
        div.innerHTML = date.toLocaleString()//2022/11/29 21:33:25
        // div.innerHTML = date.toLocaleDateString()//2022/11/29
        // div.innerHTML = date.toLocaleTimeString()// 21:35:30
      }, 1000)
    </script>
  </body>
</html>
