<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>格式化日期</title>
    <style>
      div {
        width: 300px;
        height: 50px;
        border: 1px solid pink;
        text-align: center;
        line-height: 50px;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      const div = document.querySelector('div')
      function getMyDate() {
        let date = new Date()
        let h = date.getHours()
        let m = date.getMinutes()
        let s = date.getSeconds()
        h = h < 10 ? '0' + h : h
        m = m < 10 ? '0' + m : m
        s = s < 10 ? '0' + s : s
        return `今天是${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日 ${h}时${m}分${s}秒`
      }

      div.innerHTML = getMyDate()
    </script>
  </body>
</html>
